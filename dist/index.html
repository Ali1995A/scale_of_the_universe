<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>The Scale of the Universe 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="format-detection" content="telephone=no">

  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/spin.css">
  <link rel="stylesheet" type="text/css" href="css/dialog-polyfill.css">
</head>

<body>

  <div class="bgEarth fullBg"></div>


  <!-- <div style="height: 1080px" id="fullScreener">
    <div id="frame" class="frameStyle"></div>
  </div> -->


  <div id="frame" style="visibility: hidden;" class="frameStyle">
    <a href="#" class="forward" id="autoForward">
      <img src="img/backarrow.png" id="forwardImage" ></img>
    </a>
    <a href="#" class="backward" id="autoBackward" >
      <img src="img/backarrow.png" id="backwardImage"></img>
    </a>
    <div id="buttons">
      <a class="backarrow" href="https://www.htwins.net">Back</a>
      


      <div id="muteToggle">
        <a href="#" class="speaker">
            <span></span>
        </a>
      </div>
      <div class="hd" id="hqToggle">HQ</div>
    </div>
  
    <div class="sk-chase" id="loadingSpin" style="margin-left: auto; margin-left: auto; top: 20%;">
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>
    </div>
  
    
    <div class="bgEarth fullBg" id="earthBgImage"></div>
    <div class="bgSpace fullBg" id="spaceBgImage"></div>
    <div id="sotu"></div>
  </div>

    <!-- <div class="wrap">
      <input id="muteToggle" type="checkbox">
      <span class="first"></span>
      <span class="second"></span>
    </div> -->
  </div>
  <!-- <div id="frame" style="display: none;" class="frameStyle"></div> -->


  <dialog class="my-modal" style="height: 40%" id="modal" open>
    <!-- <progress max="100" value="0"></progress> -->
    <h1 id="title" style="position: absolute; top: 0%; max-width: 65%; font: .05vh;">The Scale of the Universe 2</h1>
    <h1 id="hoverTitle" style="position: absolute; top: 0%; display: none;" ></h1>
    
    <div id="startWrapper" style="display: block">
      <div class="credits">
        <p>Created by Cary Huang</p>
        <p>Ported to Pixi.js by Matthew Martori</p>
      </div>

      <div id="startGrid">
        
          
      
          <div class="tutBox nw">
            <img style="height: 75px" src="img/slider.png">
          </div>
          <div class="tutBox sw">
            <h2 id="moveSliderText" style="height: 25px"></h2>
          </div>
          <div class="tutBox ne">
            <img style="height: 75px" src="img/object.png">
          </div>
          <div class="tutBox se">
            <h2 id="clickObjectText" style="height: 25px"></h2>
          </div>

      </div>
      <a href="mailto:scaleoftheuniversedev@gmail.com" id="supportEmail">Email Us</a>
      <a href="https://apps.apple.com/us/app/the-scale-of-the-universe-2/id1062423259" 
        id="iosLink">Check out the iOS app</a>
      <a href="https://www.youtube.com/user/carykh" 
        id="youtubeLink">Visit Cary's YouTube Channel</a>
      <button onclick="startSOTU()" id="startBtn">
        <!-- <svg class="bi bi-play-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="white" xmlns="http://www.w3.org/2000/svg">
          <path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 010 1.393z"/>
        </svg> -->
      </button>
    </div>

    
  </dialog>

 
  <script src="js/bundle.min.js"></script>

</body>

</html>
